{% extends "base.html" %}
{% block title %}Registro de Usuario{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 85vh;">
  <div class="card shadow p-4" style="max-width: 460px; width: 100%;">
    <div class="text-center mb-3">
      <i class="bi bi-person-plus fs-1 text-success"></i>
      <h4 class="fw-bold mt-2">Registro de Usuario</h4>
      <p class="text-muted small mb-0">Cree su cuenta para ingresar</p>
    </div>

    <form id="registroForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" id="nombre" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" required />
      </div>

      <div id="alertaRegistro" class="alert alert-danger d-none py-2 small"></div>

      <button type="submit" class="btn btn-success w-100">
        <i class="bi bi-check2-circle me-1"></i> Registrar
      </button>
    </form>

    <div class="text-center mt-3 small">
      ¿Ya tienes cuenta?
      <a href="{{ url_for('auth.login') }}">Inicia sesión</a>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById("registroForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const nombre = document.getElementById("nombre").value.trim();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const alerta = document.getElementById("alertaRegistro");

  alerta.classList.add("d-none");

  try {
    const response = await fetch("/api/usuarios/registro", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nombre, username, password }),
    });

    const data = await response.json();

    if (!response.ok) {
      alerta.textContent = data.error || "Error al registrar el usuario";
      alerta.classList.remove("d-none");
      return;
    }

    // Registro exitoso → redirigir al login
    window.location.href = "{{ url_for('auth.login') }}";

  } catch (error) {
    console.error("Error:", error);
    alerta.textContent = "No se pudo conectar con el servidor.";
    alerta.classList.remove("d-none");
  }
});
</script>
{% endblock %}
