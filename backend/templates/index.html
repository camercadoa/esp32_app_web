<!DOCTYPE html>
<html lang="es" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitor de Control - Motor DC y LEDs</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>

  <body class="bg-body text-body">
    <!-- Navbar (fixed) -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top"
      id="mainNavbar"
    >
      <div class="container">
        <a class="navbar-brand fw-semibold" href="#">
          <i class="bi bi-speedometer2 me-2"></i>Monitor de Control
        </a>

        <div class="d-flex gap-2 align-items-center">
          <small class="text-light me-3">Motor DC y LEDs - ESP32</small>
        </div>
      </div>
    </nav>

    <!-- Espacio superior para navbar fijo -->
    <main class="container" id="appMain" style="padding-top: 78px;">

      <!-- Barra de estado (debajo de cards + tabla) -->
      <section
        id="statusBar"
        class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-3 rounded-4 py-2 px-3 shadow-sm border bg-body-secondary mb-4"
      >
        <div class="d-flex align-items-center gap-2">
          <div id="apiStatus" class="status-indicator status-unknown"></div>
          <span>
            <strong>API:</strong>
            <span id="apiStatusText">Conectando...</span>
          </span>
        </div>

        <div>
          <strong>Total registros: </strong>
          <span id="totalRegistros">
            <div class="spinner-border spinner-border-sm text-secondary" role="status"></div>
          </span>
        </div>

        <div>
          <strong>Última actualización: </strong>
          <span id="ultimaActualizacion">
            <div class="spinner-border spinner-border-sm text-secondary" role="status"></div>
          </span>
        </div>
      </section>

      <!-- Layout: izquierda = cards (columna), derecha = tabla -->
      <div class="row g-4 align-items-stretch mb-4">
        <!-- Columna de Cards (apiladas verticalmente) -->
        <aside class="col-12 col-lg-4 d-flex flex-column gap-4">
          <!-- Motor DC -->
          <div class="card border-0 shadow-sm rounded-4 p-2 bg-body-secondary h-100 d-flex flex-column">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">
                  <i class="bi bi-cpu me-1 text-secondary"></i>Motor DC
                </h5>
                <div class="text-end">
                  <small class="text-muted">Total acciones</small>
                  <div id="motorTotal" class="fs-4 fw-bold text-secondary">
                    <div class="spinner-border spinner-border-sm text-secondary" role="status"></div>
                  </div>
                </div>
              </div>

              <div id="motorStatus" class="device-status d-flex justify-content-between align-items-center">
                <span>Estado: <strong id="motorEstado">-</strong></span>
                <span id="motorIcono">
                  <div class="spinner-border spinner-border-sm text-secondary" role="status"></div>
                </span>
              </div>
            </div>
          </div>

          <!-- LED Verde -->
          <div class="card border-0 shadow-sm rounded-4 p-2 bg-body-secondary h-100 d-flex flex-column">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">
                  <i class="bi bi-lightbulb-fill me-1 text-success"></i>LED Verde
                </h5>
                <div class="text-end">
                  <small class="text-muted">Total acciones</small>
                  <div id="ledVerdeTotal" class="fs-4 fw-bold text-success">
                    <div class="spinner-border spinner-border-sm text-success" role="status"></div>
                  </div>
                </div>
              </div>

              <div id="ledVerdeStatus" class="device-status d-flex justify-content-between align-items-center">
                <span>Estado: <strong id="ledVerdeEstado">-</strong></span>
                <span id="ledVerdeIcono">
                  <div class="spinner-border spinner-border-sm text-success" role="status"></div>
                </span>
              </div>
            </div>
          </div>

          <!-- LED Rojo -->
          <div class="card border-0 shadow-sm rounded-4 p-2 bg-body-secondary h-100 d-flex flex-column">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">
                  <i class="bi bi-lightbulb-fill me-1 text-danger"></i>LED Rojo
                </h5>
                <div class="text-end">
                  <small class="text-muted">Total acciones</small>
                  <div id="ledRojoTotal" class="fs-4 fw-bold text-danger">
                    <div class="spinner-border spinner-border-sm text-danger" role="status"></div>
                  </div>
                </div>
              </div>

              <div id="ledRojoStatus" class="device-status d-flex justify-content-between align-items-center">
                <span>Estado: <strong id="ledRojoEstado">-</strong></span>
                <span id="ledRojoIcono">
                  <div class="spinner-border spinner-border-sm text-danger" role="status"></div>
                </span>
              </div>
            </div>
          </div>
        </aside>

        <!-- Columna de Tabla (ocupa resto del ancho) -->
        <section class="col-12 col-lg-8">
          <div class="card border-0 shadow-sm rounded-4 p-3 bg-body-secondary h-100 d-flex flex-column">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h2 class="h5 fw-bold mb-0">
                <i class="bi bi-table me-2"></i>Historial de Acciones
              </h2>
              <button class="btn btn-outline-dark btn-sm" onclick="cargarDatos()">
                <i class="bi bi-arrow-clockwise me-1"></i>Actualizar
              </button>
            </div>

            <input
              type="text"
              id="searchInput"
              class="form-control form-control-sm mb-3"
              placeholder="Buscar en el historial..."
              onkeyup="filtrarTabla()"
            />

            <!-- Container que tendrá scroll vertical -->
            <div id="tablaContainer" class="text-center text-muted pt-2 flex-grow-1">
              <div class="spinner-border text-dark" role="status"></div>
              <p class="mt-2">Cargando datos...</p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Lógica de datos (tu main.js existente) -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
